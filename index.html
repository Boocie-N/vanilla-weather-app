<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                id="search-input"
                placeholder="Choose a city"
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm search-input"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="search"
                class="form-control btn btn-primary shadow-sm submit-input"
              />
            </div>
          </div>
        </form>

        <div class="row">
          <h1 id="city"></h1>
          <ul>
            <li id="date"></li>
            <li id="description">Sunny</li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <ul class="stats">
              <li>
                Feels like:
                <span class="real-feel" id="real-feel"></span>°C
              </li>
              <li>Humidity: <span class="humidity" id="humidity"></span>%</li>
              <li>Wind: <span class="wind" id="wind-speed"></span>m/h</li>
            </ul>
          </div>
          <div class="col-6">
            <div class="d-flex weather-temperature">
              <img id="icon" src="#" alt="sunny" width="80px" />
              <div>
                <span class="main-temp" id="main-temp"></span
                ><span class="units"
                  ><a href="#" class="selected" id="cel-link">°C </a>|
                  <a href="#" id="far-link"> °F</a></span
                >
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <h3>This Week's Forecast</h3>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
      <p class="git">
        <a href="https://github.com/Boocie-N/vanilla-weather-app.git"
          >Open-source</a
        >, created by Boocie
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
